[profile.default]
src = "src"
out = "out"
libs = ["lib"]

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
remappings = [
    "@uniswap/v2-core/contracts/=src/uniswapV2/core/",
    "@uniswap/lib/contracts/libraries/=src/uniswapV2/libraries/",
]